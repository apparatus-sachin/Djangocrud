{% extends 'base.html' %}

{% block content  %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<div style="text-align:center">
	<a href="{% url 'new_add' %}" class="btn btn-outline-success">
		<i class="fas fa-plus center"></i>Add_New_Book
	</a>
</div>
</nav>



<div class="container shadow p-5">
  <h1 class="display-4">Showing All Book Details</h1>


{% for store in book %}
<div class="container-fluid pt-3">
  <div class="row">
    <div class="col" style="background-color: lavender;">
      <img src="{{store.bookimage.url}}" alt="Notebook" style="width:10px%;">
      <div class="content">
      <h1 class="store-bookname">{{store.bookname}}</h1>
      <p class="date">{{store.releasedate}}</p>
      <p class="text">{{store.about}}</p>

    <br>
    <!-- edit purpose -->
    <a href="{% url 'edit_book' store.id %}" class="btn text-secondary px-0">
    <i class="far fa-edit fa-lg" style="color:black;"></i>


    <!-- delete purpose -->
    <form action="{% url 'delete_book' store.id %}" method="post" class="d-inline">{% csrf_token %}
     <button type="submit" class="btn">
      <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
     </button>



    </div>
</div>
</div>
</div>

	
{% endfor %}
</div>





{% endblock content %}
